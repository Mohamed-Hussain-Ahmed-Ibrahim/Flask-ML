<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Bike Rental Prediction | Home</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="18" r="3"></circle>
                    <circle cx="6" cy="18" r="3"></circle>
                    <path d="M18 16V8a2 2 0 0 0-2-2h-1a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h3"></path>
                    <path d="M6 16V8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H6"></path>
                </svg>
                <h1>Bike Rental Predictor</h1>
            </div>
            <p class="subtitle">Optimize your bike rental business with our accurate demand forecasting tool</p>
        </header>

        <main class="form-container">
            <div class="card">
                <h2>Predict Rental Demand</h2>
                <form action="/predict" method="POST" class="prediction-form">
                    <div class="form-group">
                        <label for="temp">Temperature (Â°C)</label>
                        <input type="number" step="1" id="temp" name="temp" placeholder="e.g. 22.5" required>
                    </div>

                    <div class="form-group">
                        <label for="Humidity">Humidity (%)</label>
                        <input type="number" step="1" id="Humidity" name="Humidity" placeholder="e.g. 65.0" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="hour">Hour of Day</label>
                            <select id="hour" name="hour" required>
                                <option value="" disabled selected>Select hour</option>
                                <option value=0>12 AM</option>
                                <option value=1>1 AM</option>
                                <option value=2>2 AM</option>
                                <option value=3>3 AM</option>
                                <option value=4>4 AM</option>
                                <option value=5>5 AM</option>
                                <option value=6>6 AM</option>
                                <option value=7>7 AM</option>
                                <option value=8>8 AM</option>
                                <option value=9>9 AM</option>
                                <option value=10>10 AM</option>
                                <option value=11>11 AM</option>
                                <option value=12>12 PM</option>
                                <option value=13>1 PM</option>
                                <option value=14>2 PM</option>
                                <option value=15>3 PM</option>
                                <option value=16>4 PM</option>
                                <option value=17>5 PM</option>
                                <option value=18>6 PM</option>
                                <option value=19>7 PM</option>
                                <option value=20>8 PM</option>
                                <option value=21>9 PM</option>
                                <option value=22>10 PM</option>
                                <option value=23>11 PM</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="month">Month</label>
                            <select id="month" name="month" required>
                                <option value="" disabled selected>Select month</option>
                                <option value=1>January</option>
                                <option value=2>February</option>
                                <option value=3>March</option>
                                <option value=4>April</option>
                                <option value=5>May</option>
                                <option value=6>June</option>
                                <option value=7>July</option>
                                <option value=8>August</option>
                                <option value=9>September</option>
                                <option value=10>October</option>
                                <option value=11>November</option>
                                <option value=12>December</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="season">Season</label>
                            <select id="season" name="season" required>
                                <option value="" disabled selected>Select season</option>
                                <option value="summer">Summer</option>
                                <option value="winter">Winter</option>
                                <option value="spring">Spring</option>
                                <option value="autumn">Autumn</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="weather">Weather Condition</label>
                            <select id="weather" name="weather" required>
                                <option value="" disabled selected>Select weather</option>
                                <option value="Mist">Mist</option>
                                <option value="Rainy">Rainy</option>
                                <option value="Snowy">Snowy</option>
                                <option value="Clear">Clear</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="day">Day of Week</label>
                        <select id="day" name="day" required>
                            <option value="" disabled selected>Select day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Predict Demand</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
