<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/prediction.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Analysis Results | Classified Data</title>
</head>

<body>
    <div class="security-container">
        <div class="security-result-card">
            <div class="security-result-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h1>Analysis Complete</h1>
            </div>
            
            <div class="security-result-content">
                <div class="security-result-badge">
                    <span>Target Prediction</span>
                    <div class="security-result-value">{{ target }}</div>
                </div>
                
                <p class="security-result-description">The classified analysis has been completed. Please record this result and clear your session.</p>
            </div>

            <a href="{{ url_for('index') }}" class="security-return-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>New Analysis</span>
            </a>
        </div>
    </div>
</body>
</html>
