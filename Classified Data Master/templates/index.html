<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Classified Data Analysis</title>
</head>

<body>
    <div class="security-container">
        <header class="security-header">
            <div class="security-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <h1>Classified Data Analysis</h1>
            </div>
            <p class="security-subtitle">Secure prediction system for authorized personnel only</p>
        </header>

        <main class="security-form-container">
            <div class="security-card">
                <div class="security-alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ff9800" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>All fields are required and must be integers</span>
                </div>

                <form action="/predict" method="POST" class="security-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="wtt">WTT</label>
                            <input type="number" step="1" id="wtt" name="wtt" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="pti">PTI</label>
                            <input type="number" step="1" id="pti" name="pti" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="eqw">EQW</label>
                            <input type="number" step="1" id="eqw" name="eqw" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="sbi">SBI</label>
                            <input type="number" step="1" id="sbi" name="sbi" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="lqe">LQE</label>
                            <input type="number" step="1" id="lqe" name="lqe" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="qwg">QWG</label>
                            <input type="number" step="1" id="qwg" name="qwg" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="fdj">FDJ</label>
                            <input type="number" step="1" id="fdj" name="fdj" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="pjf">PJF</label>
                            <input type="number" step="1" id="pjf" name="pjf" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="hqe">HQE</label>
                            <input type="number" step="1" id="hqe" name="hqe" required placeholder="Enter value">
                        </div>

                        <div class="form-group">
                            <label for="nxj">NXJ</label>
                            <input type="number" step="1" id="nxj" name="nxj" required placeholder="Enter value">
                        </div>
                    </div>

                    <button type="submit" class="security-submit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Analyze Data</span>
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
